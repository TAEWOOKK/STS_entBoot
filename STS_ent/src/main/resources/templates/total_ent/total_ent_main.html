<div th:replace="header :: header"></div>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>total_ent_main</title>
<link rel="stylesheet" type="text/css" href="/css/total_ent/total_ent_main.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/js/total_ent/total_ent_main.js"></script>
</head>
<body oncontextmenu="return false">
<div class="slider">
	<div class="slide-viewer">
		<div class="slide-group">
		</div>
	</div>
	<div class="slide-nav">
		<div class="prev"></div>
		<div class="next"></div>
	</div>
	<div class="slide-buttons"></div>
</div>

<section style="width: 100%;">
	<div class="pick">
		<h1>STS's PICK</h1>
	</div>

		<!-- Start the Thymeleaf loop here -->
		<th:block th:each="total_ent, total_entCount : ${total_entList}">

			<!-- Start a new row if index is divisible by 3 -->
			<th:block th:if="${total_entCount.index % 3 == 0}" class="row">
				<div class="contentmain">
			</th:block>

			<a th:href="@{'total_ent_detail?tseq=' + ${total_ent.tseq} + '&category=' + ${total_ent.category}}" class="contenta">
				<div th:switch="${total_ent.category}">
					<img th:case="1" class="contentimg" th:src="@{'/img/concert/' + ${total_ent.pimg} + '.jpg'}">
					<img th:case="2" class="contentimg" th:src="@{'/img/theater/' + ${total_ent.pimg} + '.jpg'}">
					<img th:case="3" class="contentimg" th:src="@{'/img/museum/' + ${total_ent.pimg} + '.jpg'}">
				</div>
				<div class="contentel">
					<p class="contentp">[[${total_ent.tname}]]</p>
				</div>
			</a>

			<!-- Close the row if index is divisible by 3 or it's the last item -->
			<th:block th:if="${total_entCount.index % 3 == 2 or total_entCount.last}" th:remove="tag">
				</div>
			</th:block>

		</th:block>
		<!-- End the Thymeleaf loop here -->

</section>
</body>
</html>
<div th:replace="footer :: footer"></div>
