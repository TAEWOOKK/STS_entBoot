<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>아이디 중복 체크</title>
<link rel="shortcut icon" href="/img/favicon.png">
<link rel="stylesheet" type="text/css" href="/css/member/popup.css" />
<script type="text/javascript" src="/js/member/member.js"></script>
</head>
<body class="idcheck">
<div id="wrap">
  <h1 class="idcheckhead">ID 중복확인</h1>
  <form method="post" name="formm" id="theform" style="margin-right:0 " action="id_check_form" >
    User ID&emsp;<input maxlength="30" type="text" name="id" id="id" th:value="${id}">
            <input type="submit" value="검색" class="submit"><br>     
    <div style="margin-top: 20px">
      <th:block th:if="${message == 1}">
        <script type="text/javascript">
        openerForm.id.value="";
        </script>
        <i>[[${id}]]</i>는 이미 사용중인 아이디입니다.
      </th:block>
      <th:block th:if="${message == 2}">
        <i>[[${id}]]</i>는 사용 가능한 ID입니다.
        <input type="button" value="사용" class="cancel" onclick="idok()">
      </th:block>
    </div>
  </form>
</div>
</body>
</html>
